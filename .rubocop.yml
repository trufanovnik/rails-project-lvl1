AllCops:
  Exclude:
    - "**/vendor/**/*"
    - "**/*.gemspec"
    - "spec/**"
  NewCops: enable
  TargetRubyVersion: 3.0.1
  SuggestExtensions: false

Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Style/AsciiComments:
  Enabled: false

# NOTE: for rspec tests
Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']